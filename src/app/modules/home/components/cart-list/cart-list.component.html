<div *ngIf="items?.length; else emptyMessage">
  <div *ngFor="let item of items">
    <app-product-list [cartItem]="item"></app-product-list>
  </div>
  <hr />
  <div class="d-flex justify-content-between align-items-center">
    <h6>Total</h6>
    <h5 class="text-muted">$300</h5>
  </div>
</div>
<ng-template #emptyMessage> No hay productos en el carrito </ng-template>
