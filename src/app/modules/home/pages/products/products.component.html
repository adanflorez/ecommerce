<div class="m-4">
  <div *ngIf="loading$ | async; else productsDiv">Cargando...</div>
  <ng-template #productsDiv>
    <div class="container">
      <h1>Los mas vendidos</h1>
      <div class="row">
        <div class="col-sm-3" *ngFor="let product of products$ | async">
          <app-product-grid [product]="product"></app-product-grid>
        </div>
      </div>
    </div>
  </ng-template>
</div>
