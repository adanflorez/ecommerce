<div *ngIf="product" class="container my-5">
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <div class="d-flex justify-content-center">
        <img
          class="mh-50 mw-100 px-4"
          [src]="product.image"
          [alt]="product.title"
        />
      </div>
    </div>
    <div class="col-sm-5">
      <h2 class="mb-4">
        {{ product.title }}
      </h2>
      <h4 class="text-muted">${{ product.price }}</h4>
      <div class="d-flex mb-5">
        <i class="bi bi-star-fill text-warning me-1"></i>
        <h4>{{ product.rating.rate }}</h4>
      </div>

      <p class="lead mb-4">{{ product.description }}</p>
      <div class="d-flex align-items-center">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#cartItemsModal"
          (click)="addItemToCart()"
        >
          <i class="bi bi-cart me-2"></i>Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="cartItemsModal"
  tabindex="-1"
  aria-labelledby="cartItemsModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  #cartItemsModal
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartItemsModalLabel">
          Productos agregados al carrito
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-cart-list [items]="cartItems$ | async"></app-cart-list>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Ir al checkout</button>
      </div>
    </div>
  </div>
</div>
