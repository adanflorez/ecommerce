<div *ngIf="product" class="container my-5">
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="d-flex justify-content-center">
        <img
          class="mh-50 mw-100 px-4"
          [src]="product.image"
          [alt]="product.title"
        />
      </div>
    </div>
    <div class="col-sm-6">
      <h2 class="mb-4">
        {{ product.title }}
      </h2>
      <h4 class="text-muted">${{ product.price }}</h4>
      <div class="d-flex mb-5">
        <i class="bi bi-star-fill text-warning me-1"></i>
        <h4>{{ product.rating.rate }}</h4>
      </div>

      <p class="lead mb-4">{{ product.description }}</p>
      <div class="d-flex align-items-center">
        <app-quantity-handler class="me-3"></app-quantity-handler>
        <button type="button" class="btn btn-outline-primary">
          <i class="bi bi-cart me-2"></i>Agregar
        </button>
      </div>
    </div>
  </div>
</div>
