<div class="input-group">
  <button
    class="btn btn-primary"
    type="button"
    (click)="decrement()"
    [disabled]="quantity === 1"
  >
    -
  </button>
  <input
    type="text"
    class="form-control text-center"
    placeholder=""
    [value]="quantity"
  />
  <button class="btn btn-primary" type="button" (click)="increment()">+</button>
</div>
